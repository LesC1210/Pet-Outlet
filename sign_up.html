<html>
	<head>
		<link rel="stylesheet" href="/resources/sign_up.css">
		<title>Sign Up</title>
	</head>
	<body>
		<h1><em>Enter in your information</em></h1>
		<form method = "POST" action="/signup">
			Owner Name: <input type="text" name="name"><br>
			<br>	Email Adress: <input type="text" name="userEmail"><br>
			<br>	Pet Name: <input type="text" name="pet_name"><br>
			<br>	Breed: <input type="text" name="petbreed"><br>
			<br>	Pet Age: <input type="number" name="age" min="0" max="25"><br>
			<br> <input type="submit" value="Continue">
		</form>	
	</body>
</html>
